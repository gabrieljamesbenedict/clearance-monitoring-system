<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clearance Management Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h1>Clearance Request Form</h1>
    <form id="clearanceForm">
        <div class="form-group">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" name="studentName" required>
        </div>
        <div class="form-group">
            <label for="studentNumber">Student Number:</label>
            <input type="text" id="studentNumber" name="studentNumber" pattern="[0-9]+" title="Please enter numbers only" required>
        </div>
        
        <div class="form-group">
            <label for="studentDepartment">Department:</label>
            <select name="studentDepartment" id="studentDepartment" onchange="populatePrograms()" required>
                <option value="">Select a Department</option>
                <option value="SOIT">School Of Information Technology</option>
                <option value="SOHS">School Of Health Sciences</option>
                <option value="SON">School Of Nursing</option>
                <option value="ETYSB">E.T Yuchengco School of Business</option>
                <option value="SOMDA">School of Multimedia and Digital Arts</option>
            </select>
        </div>

        <div class="form-group">
            <label for="studentProgram">Program:</label>
            <select name="studentProgram" id="studentProgram" disabled required>
                <option value="">Please select a department first</option>
            </select>
        </div>

        <div class="form-group">
            <label for="purposeOfClearance">Purpose of Clearance:</label>
            <select id="purposeOfClearance" name="purposeOfClearance">
                <option value="Dropping Out"> Dropping Out </option>
                <option value="Transferring"> Transfer </option>
                <option value="Requesting TOR"> Request for TOR </option>
                <option value="Issuing Diploma"> Issue Diploma </option>
                <option value="Cancellation of Enrollment"> Cancellation of Enrollment </option>
            </select>
        </div>
        <button type="submit" id="submitBtn">Submit Request</button>
    </form>
    <div id="message"></div>
    <div id="debug" class="debug" style="display: none;"></div>

    <script src="form.js"></script>
</body>
</html>
